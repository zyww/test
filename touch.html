<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<style>
	*{margin:0; padding: 0; list-style: none;}
	body{width: 100%; height: 100%;}
	ul{width: 640px; height: 100%; margin:0 auto;}
	ul li:nth-child(1){width: 640px; height: 1049px; background: url(images/bg1.jpg) 0 0 no-repeat; background-size: 100%;}
	ul li:nth-child(2){width: 640px; height: 1049px; background: url(images/bg2.jpg) 0 0 no-repeat; background-size: 100%;}
</style>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
	</ul>
</body>
<script>
function resetPage(){
	var deviceWidth=document.documentElement.clientWidth;// 设备实际显示宽度
	var scale=deviceWidth/640;
	document.body.style.zoom=scale;
}
resetPage();
window.onresize=function (){
	resetPage();
}
// touchstart   touchmove   touchend
var startY=0,endY=0,startX=0,endX=0;
document.addEventListener('touchstart',function (e){
	// console.log(e);
	// console.log(e.touches[0].clientY);
	console.log(e.touches[0].pageY);
	startY=e.touches[0].pageY;
	startX=e.touches[0].pageX;
},false);
document.addEventListener('touchmove',function (e){
	endY=e.touches[0].pageY;
	endX=e.touches[0].pageX;
	console.log(endY);
},false);
document.addEventListener('touchend',function (e){
	if (startY-endY>100) {alert('向上滑动')};
	if (startY-endY<-100) {alert('向下滑动')};
},false);
</script>
</html>
